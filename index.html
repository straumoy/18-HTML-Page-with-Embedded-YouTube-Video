<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Page</title>
    <!--style copied & pasted from source-->
     <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <h1>Learn HTML Basics</h1>
    <p>Watch this beginner-friendly video tutorial to get started with HTML.
        It covers the essentials tags, structure, and concepts you need to 
        begin building web pages.</p>

    <div class="video-container"> <!--This won't work for some reason firefox error?-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/watch?v=BzYMFd-lQL4&t=1s">
            <title="YouTube video player"></title>
            <allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></allow>
            <referrerpolicy="strict-origin.when.cross.origin" allowfullscreen></referrerpolicy></iframe>
    </div>
</body>

</html>
